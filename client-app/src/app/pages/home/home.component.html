<div class="content-block dx-card responsive-paddings">
  <dx-select-box
  [dataSource]="years"
  [(value)]="selectedYear"
  [inputAttr]="{ 'aria-label': 'Series Type' }"
  (onValueChanged)="handelYearChange($event)"
>
</dx-select-box>
  <div id="chart-demo">
    
    <dx-chart
      [dataSource]="countriesInfo"
      title="Order Date and Freight Prices"
    >
      <dxi-series
      name="shipCountry"
        type="candleStick"
        openValueField="smp"
        highValueField="smp"
        lowValueField="smp"
        closeValueField="smp"
        argumentField="Date"
        innerText="shipCountry"
      >
        <dxo-aggregation [enabled]="true"></dxo-aggregation>
      </dxi-series>
      <dxo-common-series-settings argumentField="Date" type="candlestick">
      </dxo-common-series-settings>
      <dxo-margin [right]="10"></dxo-margin>
      <dxi-value-axis valueType="numeric"></dxi-value-axis>
      <dxo-argument-axis
        [valueMarginsEnabled]="false"
        argumentType="datetime"
        [visualRange]="visualRange"
      >
        <dxo-grid [visible]="true"></dxo-grid>
        <dxo-label [visible]="true"></dxo-label>
      </dxo-argument-axis>
      <dxo-legend [visible]="false"></dxo-legend>
      <dxo-tooltip
        [enabled]="true"
        [customizeTooltip]="customizeTooltip"
      ></dxo-tooltip>
    </dx-chart>
    <dx-range-selector [dataSource]="countriesInfo" [(value)]="visualRange">
      <dxo-size [height]="120"></dxo-size>
      <dxo-scale
        minorTickInterval="day"
        tickInterval="month"
        valueType="datetime"
        aggregationInterval="week"
        [placeholderHeight]="20"
      >
      </dxo-scale>
      <dxo-behavior valueChangeMode="onHandleMove" [snapToTicks]="false">
      </dxo-behavior>
      <dxo-chart>
        <dxo-value-axis valueType="numeric"></dxo-value-axis>
        <dxi-series type="line" valueField="smp" argumentField="Date">
          <dxo-aggregation [enabled]="true"></dxo-aggregation>
        </dxi-series>
      </dxo-chart>
    </dx-range-selector>
  </div>
</div>
