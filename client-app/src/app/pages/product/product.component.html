<div class="content-block dx-card responsive-paddings">
<dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  [width]="'100%'"
  [columnHidingEnabled]="true"
  [showBorders]="true"
  (onSaved)="dataSource.onSaved($event)"
>
  <dxo-editing
    [allowUpdating]="true"
    mode="batch"
  ></dxo-editing>
  <dxo-grouping
    [contextMenuEnabled]="true"
    expandMode="rowClick"
  ></dxo-grouping>
  <dxo-group-panel
    [visible]="true"
    emptyPanelText="Use the context menu of header columns to group data"
  ></dxo-group-panel>

  <dxo-pager
    [allowedPageSizes]="[5, 8, 15, 30]"
    [showInfo]="true"
    [showNavigationButtons]="true"
    [showPageSizeSelector]="true"
    [visible]="true"
  >
  </dxo-pager>

  <dxo-paging [pageSize]="8"></dxo-paging>
  <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

  <dxi-column
    [allowGrouping]="false"
    dataField="productId"
    [width]="130"
    caption="Product Id"
  ></dxi-column>
  <dxi-column dataField="productName" caption="Product Name"></dxi-column>
  <dxi-column dataField="unitPrice" dataType="Unit Price"></dxi-column>
  <dxi-column dataField="unitsInStock" dataType="Units InStock"></dxi-column>
  <dxi-column dataField="unitsOnOrder" dataType="Units OnOrder"></dxi-column>
  <dxi-column dataField="quantityPerUnit" dataType="Quantity"></dxi-column>
  <dxi-column dataField="categoryId" caption="Category">
      <dxo-lookup [dataSource]="categoryData" valueExpr="categoryId" displayExpr="categoryName">
      </dxo-lookup>
    </dxi-column>
</dx-data-grid>
<dx-toast [(visible)]="isVisible" [type]="type" [message]="message"></dx-toast>

</div>
